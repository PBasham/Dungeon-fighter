<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" async defer></script>
    <title>Dungeon-Fighter</title>
</head>
<body>
    <header id="header">
    </header>
    <div id="wrapper">
        <div id="topBar">
            
            <div id="game-info">
                <p>Health</p>
                <div id="health-outline"></div>
                <div id="health-fill"></div>
            </div>
        </div>

        <canvas id="game"></canvas>
        
        <div id="botBar">
            <div id="fight-btns">
                <div id="attack-btn" class="fight-btn">Attack</div>
                <div id="defend-btn" class="fight-btn">Defend</div>
            </div>
            <div id="game-inventory"></div>
        </div>

        <div id="screen-start">
            <h1 id="game-title">Dungeon Fighter</h1>
            <p id="game-tagline">Fight your way through the cave to rescue your friend!</p>
            <button id="startGame-btn" class="startScreen-btn">Start Game</button>
            <input id="instructions-btn" type="checkbox"></button>
            <label for="instructions-btn"  class="startScreen-btn instructions-btn-label">Instructions
            </label>
        </div>

        <div id="screen-fight">
        </div>
        <div id="screen-win"></div>
        <div id="screen-lose">
            <h1 id="lose-title">You've lost...</h1>
            <p>refresh to try again.</p>
        </div>
    </div>
</body>
</html>
